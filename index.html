<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tilt Ball Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* Стили остаются без изменений из предыдущего примера */
        :root {
            --bg-color: #1a1a1a;
            --ball-color: #ff4444;
            --text-color: #ffffff;
        }

        body {
            margin: 0;
            overflow: hidden;
            background: var(--bg-color);
            font-family: Arial, sans-serif;
            color: var(--text-color);
            touch-action: pan-x pan-y;
        }

        #startScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0,0,0,0.95);
            z-index: 1000;
            transition: opacity 0.3s;
        }

        #ball {
            width: 40px;
            height: 40px;
            background: var(--ball-color);
            border-radius: 50%;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            box-shadow: 0 0 15px rgba(255,68,68,0.5);
            transition: all 0.5s ease;
            z-index: 500;
        }

        .game-started #startScreen {
            opacity: 0;
            pointer-events: none;
        }

        .game-started #ball {
            opacity: 1;
        }

        button {
            padding: 12px 24px;
            font-size: 16px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            margin: 10px;
            transition: transform 0.2s;
        }

        .error-message {
            color: #ff4444;
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ff4444;
            border-radius: 8px;
            max-width: 80%;
            text-align: center;
            display: none;
        }

        #debugPanel {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.9);
            color: #00ff00;
            padding: 10px;
            font-family: monospace;
            font-size: 12px;
            max-height: 50vh;
            overflow-y: auto;
            display: none;
            z-index: 2000;
        }

        #debugToggle {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: #333;
            color: white;
            border: none;
            padding: 8px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 2001;
        }
    </style>
</head>
<body>
    <div id="startScreen">
        <h1>Tilt Ball Game</h1>
        <button id="startBtn">Start Game</button>
        <div id="errorMsg" class="error-message"></div>
    </div>
    <div id="ball"></div>
    <div id="debugPanel"></div>
    <button id="debugToggle">Debug</button>

    <script>
        const ball = document.getElementById('ball');
        const startBtn = document.getElementById('startBtn');
        const errorMsg = document.getElementById('errorMsg');
        const debugPanel = document.getElementById('debugPanel');
        const debugToggle = document.getElementById('debugToggle');

        const SETTINGS = {
            refreshRate: 50,
            sensitivity: 1.5,
            maxPosition: 98,
            minPosition: 2,
            debug: true
        };

        let currentSensor = null;
        let isGameActive = false;
        let posX = 50;
        let posY = 50;
        let logs = [];
        let sensorHandler = null;

        Telegram.WebApp.ready();
        Telegram.WebApp.expand();

        function log(message) {
            if (!SETTINGS.debug) return;
            const timestamp = performance.now().toFixed(1);
            logs.push(`${timestamp}ms: ${message}`);
            debugPanel.innerHTML = logs.slice(-15).join('<br>');
            debugPanel.scrollTop = debugPanel.scrollHeight;
        }

        debugToggle.addEventListener('click', () => {
            debugPanel.style.display = debugPanel.style.display === 'none' ? 'block' : 'none';
        });

        async function requestSensorPermission() {
            try {
                if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                    return await DeviceOrientationEvent.requestPermission();
                }
                return 'granted';
            } catch (e) {
                log(`Permission error: ${e.message}`);
                return 'denied';
            }
        }

        function handleOrientationData(beta, gamma) {
            const dx = gamma * SETTINGS.sensitivity * 0.5;
            const dy = beta * SETTINGS.sensitivity * 0.5 * -1;

            posX = Math.max(SETTINGS.minPosition, Math.min(SETTINGS.maxPosition, posX + dx));
            posY = Math.max(SETTINGS.minPosition, Math.min(SETTINGS.maxPosition, posY + dy));

            ball.style.left = `${posX}%`;
            ball.style.top = `${posY}%`;
        }

        function handleAccelerometerData(x, y) {
            const dx = x * SETTINGS.sensitivity * 0.2;
            const dy = y * SETTINGS.sensitivity * 0.2;

            posX = Math.max(SETTINGS.minPosition, Math.min(SETTINGS.maxPosition, posX + dx));
            posY = Math.max(SETTINGS.minPosition, Math.min(SETTINGS.maxPosition, posY + dy));

            ball.style.left = `${posX}%`;
            ball.style.top = `${posY}%`;
        }

        function startDeviceOrientationTracking() {
            return new Promise((resolve, reject) => {
                if (!Telegram.WebApp.DeviceOrientation) {
                    return reject('DeviceOrientation not supported');
                }

                Telegram.WebApp.DeviceOrientation.start(
                    { refresh_rate: SETTINGS.refreshRate },
                    (success) => {
                        if (!success) return reject('Failed to start DeviceOrientation');
                        
                        sensorHandler = function() {
                            handleOrientationData(this.beta, this.gamma);
                        };
                        
                        Telegram.WebApp.DeviceOrientation.on(
                            'deviceOrientationChanged',
                            sensorHandler
                        );
                        
                        resolve();
                    }
                );
            });
        }

        function startAccelerometerTracking() {
            return new Promise((resolve, reject) => {
                if (!Telegram.WebApp.Accelerometer) {
                    return reject('Accelerometer not supported');
                }

                Telegram.WebApp.Accelerometer.start(
                    { refresh_rate: SETTINGS.refreshRate },
                    (success) => {
                        if (!success) return reject('Failed to start Accelerometer');
                        
                        sensorHandler = function() {
                            handleAccelerometerData(this.x, this.y);
                        };
                        
                        Telegram.WebApp.Accelerometer.on(
                            'accelerometerChanged',
                            sensorHandler
                        );
                        
                        resolve();
                    }
                );
            });
        }

        async function initializeSensor() {
            try {
                const permission = await requestSensorPermission();
                if (permission !== 'granted') {
                    throw new Error('Sensor access denied');
                }

                // Пробуем сначала DeviceOrientation
                try {
                    await startDeviceOrientationTracking();
                    currentSensor = 'DeviceOrientation';
                    log('Using DeviceOrientation sensor');
                } catch (e) {
                    // Если не получилось, пробуем Accelerometer
                    await startAccelerometerTracking();
                    currentSensor = 'Accelerometer';
                    log('Using Accelerometer sensor');
                }

                document.body.classList.add('game-started');
                isGameActive = true;
                log('Game started successfully');

            } catch (e) {
                errorMsg.textContent = e.message || e;
                errorMsg.style.display = 'block';
                startBtn.disabled = false;
                log(`Error: ${e.message || e}`);
                throw e;
            }
        }

        function stopSensorTracking() {
            if (!currentSensor) return;

            try {
                const sensor = Telegram.WebApp[currentSensor];
                if (sensor && sensor.stop) {
                    sensor.stop();
                }
                if (sensor && sensor.off) {
                    sensor.off(
                        currentSensor === 'DeviceOrientation' 
                            ? 'deviceOrientationChanged' 
                            : 'accelerometerChanged',
                        sensorHandler
                    );
                }
            } catch (e) {
                log(`Error stopping sensor: ${e.message}`);
            }
        }

        async function startGame() {
            try {
                startBtn.disabled = true;
                errorMsg.style.display = 'none';
                await initializeSensor();
            } catch (e) {
                errorMsg.textContent = e.message || e;
                errorMsg.style.display = 'block';
                startBtn.disabled = false;
            }
        }

        // Очистка при закрытии
        window.addEventListener('beforeunload', () => {
            stopSensorTracking();
        });

        startBtn.addEventListener('click', startGame);
        document.addEventListener('dblclick', e => e.preventDefault());
    </script>
</body>
</html>
