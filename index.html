<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tilt Ball Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* –°—Ç–∏–ª–∏ –æ—Å—Ç–∞—é—Ç—Å—è –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π */
        :root {
            --bg-color: #1a1a1a;
            --ball-color: #ff4444;
            --text-color: #ffffff;
        }

        body {
            margin: 0;
            overflow: hidden;
            background: var(--bg-color);
            font-family: Arial, sans-serif;
            color: var(--text-color);
            touch-action: pan-x pan-y;
        }

        .device-error {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            z-index: 3000;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)),
                        url('https://i.postimg.cc/Rh1cdYsR/724-EDD19-EB0-C-4368-9-C2-F-4938769-DF5-FD.png');
            background-size: cover;
            background-position: center;
        }

        #startScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0,0,0,0.95);
            z-index: 1000;
            transition: opacity 0.3s;
        }

        #ball {
            width: 40px;
            height: 40px;
            background: var(--ball-color);
            border-radius: 50%;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            box-shadow: 0 0 15px rgba(255,68,68,0.5);
            transition: all 0.5s ease;
            z-index: 500;
        }

        .game-started #startScreen {
            opacity: 0;
            pointer-events: none;
        }

        .game-started #ball {
            opacity: 1;
        }

        button {
            padding: 12px 24px;
            font-size: 16px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            margin: 10px;
            transition: transform 0.2s;
        }

        .error-message {
            color: #ff4444;
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ff4444;
            border-radius: 8px;
            max-width: 80%;
            text-align: center;
            display: none;
        }

        #debugPanel {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.9);
            color: #00ff00;
            padding: 10px;
            font-family: monospace;
            font-size: 12px;
            max-height: 50vh;
            overflow-y: auto;
            display: none;
            z-index: 2000;
        }

        #debugToggle {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: #333;
            color: white;
            border: none;
            padding: 8px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 2001;
        }
    </style>
</head>
<body>
    <div class="device-error" id="deviceError">
        <h2>üö´ Mobile Only!</h2>
        <p>Please open in smartphone or tablet</p>
    </div>

    <div id="startScreen">
        <h1>Tilt Ball Game</h1>
        <button id="startBtn">Start Game</button>
        <div id="errorMsg" class="error-message"></div>
    </div>
    <div id="ball"></div>
    <div id="debugPanel"></div>
    <button id="debugToggle">Debug</button>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();
        Telegram.WebApp.enableClosingConfirmation(); // –î–æ–±–∞–≤–ª–µ–Ω–æ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ –∑–∞–∫—Ä—ã—Ç–∏—è

        // –ë–ª–æ–∫–∏—Ä–æ–≤–∫–∞ —Å–≤–∞–π–ø–∞ –≤–Ω–∏–∑
        let touchStartY = 0;
        const SWIPE_THRESHOLD = 50;
        const TOP_AREA = 50;

        document.addEventListener('touchstart', function(e) {
            touchStartY = e.touches[0].clientY;
        }, { passive: false });

        document.addEventListener('touchmove', function(e) {
            const touchCurrentY = e.touches[0].clientY;
            const deltaY = touchCurrentY - touchStartY;
            
            if (deltaY > SWIPE_THRESHOLD && touchStartY < TOP_AREA) {
                e.preventDefault();
                log('Blocked swipe down');
            }
        }, { passive: false });

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞
        const isMobile = () => /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

        if (!isMobile()) {
            document.getElementById('deviceError').style.display = 'flex';
            document.getElementById('startScreen').style.display = 'none';
            throw new Error('PC access blocked');
        }

        // –ü–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω—ã–π —Ä–µ–∂–∏–º
        const initFullscreen = () => {
            try {
                if (!Telegram.WebApp.isFullscreen) {
                    Telegram.WebApp.requestFullscreen();
                    log('Fullscreen requested');
                }
            } catch (e) {
                log(`Fullscreen error: ${e.message}`);
            }
        };

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
        Telegram.WebApp.onEvent('fullscreenChanged', () => {
            log(`Fullscreen state: ${Telegram.WebApp.isFullscreen}`);
        });

        Telegram.WebApp.onEvent('fullscreenFailed', (error) => {
            showError(`Fullscreen failed: ${error.error}`);
        });

        // –ò–≥—Ä–æ–≤—ã–µ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏
        const ball = document.getElementById('ball');
        const startBtn = document.getElementById('startBtn');
        const errorMsg = document.getElementById('errorMsg');
        const debugPanel = document.getElementById('debugPanel');
        const debugToggle = document.getElementById('debugToggle');

        const SETTINGS = {
            sensitivity: 1.5,
            maxPosition: 98,
            minPosition: 2,
            smoothFactor: 0.12,
            debug: true,
            vibration: {
                duration: 30,
                cooldown: 500,
                threshold: 3
            }
        };

        let isGameActive = false;
        let posX = 50;
        let posY = 50;
        let targetX = 50;
        let targetY = 50;
        let logs = [];
        let sensorHandler = null;
        let lastVibration = 0;

        // –õ–æ–≥–∏—Ä–æ–≤–∞–Ω–∏–µ
        const log = (message) => {
            if (!SETTINGS.debug) return;
            const timestamp = performance.now().toFixed(1);
            logs.push(`${timestamp}ms: ${message}`);
            debugPanel.innerHTML = logs.slice(-20).join('<br>');
            debugPanel.scrollTop = debugPanel.scrollHeight;
        };

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—à–∏–±–æ–∫
        const showError = (message) => {
            errorMsg.textContent = message;
            errorMsg.style.display = 'block';
            log(`ERROR: ${message}`);
        };

        // –†–∞–±–æ—Ç–∞ —Å —Å–µ–Ω—Å–æ—Ä–∞–º–∏
        const initSensors = async () => {
            try {
                if (typeof DeviceOrientationEvent?.requestPermission === 'function') {
                    const status = await DeviceOrientationEvent.requestPermission();
                    if (status !== 'granted') throw new Error('Permission denied');
                }
                
                window.addEventListener('deviceorientation', handleOrientation);
                sensorHandler = () => window.removeEventListener('deviceorientation', handleOrientation);
                
                return true;
            } catch (e) {
                showError(e.message);
                return false;
            }
        };

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –¥–∞–Ω–Ω—ã—Ö –≥–∏—Ä–æ—Å–∫–æ–ø–∞
        const handleOrientation = ({beta, gamma}) => {
            if (!isGameActive) return;

            beta = Math.max(-90, Math.min(90, beta || 0));
            gamma = Math.max(-90, Math.min(90, gamma || 0));

            targetX = 50 + (gamma * SETTINGS.sensitivity);
            targetY = 50 + (beta * SETTINGS.sensitivity * 0.8);

            targetX = Math.max(SETTINGS.minPosition, Math.min(SETTINGS.maxPosition, targetX));
            targetY = Math.max(SETTINGS.minPosition, Math.min(SETTINGS.maxPosition, targetY));

            log(`Orientation: X${targetX.toFixed(1)}% Y${targetY.toFixed(1)}%`);
        };

        // –í–∏–±—Ä–∞—Ü–∏—è –ø—Ä–∏ –≥—Ä–∞–Ω–∏—Ü–∞—Ö
        const checkBoundaries = () => {
            const now = Date.now();
            const atEdge = [
                posX <= SETTINGS.minPosition + SETTINGS.vibration.threshold,
                posX >= SETTINGS.maxPosition - SETTINGS.vibration.threshold,
                posY <= SETTINGS.minPosition + SETTINGS.vibration.threshold,
                posY >= SETTINGS.maxPosition - SETTINGS.vibration.threshold
            ].some(condition => condition);

            if (atEdge && now - lastVibration > SETTINGS.vibration.cooldown) {
                navigator.vibrate?.(SETTINGS.vibration.duration);
                lastVibration = now;
                log('Boundary vibration');
            }
        };

        // –ò–≥—Ä–æ–≤–æ–π —Ü–∏–∫–ª
        const gameLoop = () => {
            if (isGameActive) {
                posX += (targetX - posX) * SETTINGS.smoothFactor;
                posY += (targetY - posY) * SETTINGS.smoothFactor;

                ball.style.left = `${posX}%`;
                ball.style.top = `${posY}%`;

                checkBoundaries();
            }
            requestAnimationFrame(gameLoop);
        };

        // –ó–∞–ø—É—Å–∫ –∏–≥—Ä—ã
        const startGame = async () => {
            try {
                startBtn.disabled = true;
                errorMsg.style.display = 'none';

                if (!(await initSensors())) return;
                
                document.body.classList.add('game-started');
                isGameActive = true;
                initFullscreen();
                log('Game started');

            } catch (e) {
                showError(e.message);
                startBtn.disabled = false;
                log(`Start failed: ${e.message}`);
            }
        };

        // –û—Å—Ç–∞–Ω–æ–≤–∫–∞ –∏–≥—Ä—ã
        const stopGame = () => {
            sensorHandler?.();
            isGameActive = false;
            document.body.classList.remove('game-started');
            log('Game stopped');
        };

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        debugToggle.addEventListener('click', () => {
            debugPanel.style.display = debugPanel.style.display === 'none' ? 'block' : 'none';
        });

        startBtn.addEventListener('click', startGame);
        window.addEventListener('beforeunload', stopGame);
        document.addEventListener('dblclick', e => e.preventDefault());

        gameLoop();
        initFullscreen();
    </script>
</body>
</html>
