<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <base href="/">
    <title>Universal Tilt Ball</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --ball-color: #ff4444;
            --text-color: #ffffff;
        }

        body {
            margin: 0;
            overflow: hidden;
            background: var(--bg-color);
            font-family: Arial, sans-serif;
            color: var(--text-color);
            touch-action: pan-x pan-y;
            -ms-touch-action: pan-x pan-y;
        }

        #startScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0,0,0,0.95);
            z-index: 1000;
        }

        #ball {
            width: 40px;
            height: 40px;
            background: var(--ball-color);
            border-radius: 50%;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            display: none;
            box-shadow: 0 0 15px rgba(255,68,68,0.5);
        }

        button {
            padding: 12px 24px;
            font-size: 16px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.2s;
        }

        .error-message {
            color: #ff4444;
            margin-top: 20px;
            text-align: center;
            max-width: 80%;
            display: none; /* –°–∫—Ä—ã–≤–∞–µ–º –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é */
            padding: 10px;
            border: 1px solid #ff4444;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div id="startScreen">
        <h1>–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –Ω–∞–∫–ª–æ–Ω–æ–º</h1>
        <button id="startBtn">–ù–∞—á–∞—Ç—å –∏–≥—Ä—É</button>
        <div id="errorMsg" class="error-message"></div>
    </div>

    <div id="ball"></div>

    <script>
        const ball = document.getElementById('ball');
        const startScreen = document.getElementById('startScreen');
        const startBtn = document.getElementById('startBtn');
        const errorMsg = document.getElementById('errorMsg');

        const SETTINGS = {
            refreshRate: 50,
            sensitivity: 0.3
        };

        let currentSensor = null;
        let isGameActive = false;
        let posX = 50;
        let posY = 50;

        // –ë–ª–æ–∫–∏—Ä–æ–≤–∫–∞ –º–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞–Ω–∏—è
        document.addEventListener('dblclick', function(e) {
            e.preventDefault();
        }, { passive: false });

        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(event) {
            const now = Date.now();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, { passive: false });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();

        async function checkSensors() {
            const sensors = [
                {
                    name: 'DeviceOrientation',
                    obj: Telegram.WebApp.DeviceOrientation,
                    check: () => 'DeviceOrientationEvent' in window
                },
                {
                    name: 'Accelerometer',
                    obj: Telegram.WebApp.Accelerometer,
                    check: () => 'Accelerometer' in window
                },
                {
                    name: 'Gyroscope',
                    obj: Telegram.WebApp.Gyroscope,
                    check: () => 'Gyroscope' in window
                }
            ];

            for (const sensor of sensors) {
                try {
                    if (!sensor.obj || !sensor.check()) {
                        showError(`–î–∞—Ç—á–∏–∫ ${sensor.name} –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è`);
                        continue;
                    }
                    
                    const supported = await new Promise(resolve => {
                        sensor.obj.start({ refresh_rate: SETTINGS.refreshRate }, success => {
                            sensor.obj.stop();
                            resolve(success);
                        });
                    });

                    if (supported) return sensor.name;

                } catch (e) {
                    showError(`–û—à–∏–±–∫–∞ –ø—Ä–æ–≤–µ—Ä–∫–∏ ${sensor.name}: ${e.message}`);
                }
            }
            return null;
        }

        function handleSensorData(data) {
            if (!isGameActive) return;

            let dx = 0, dy = 0;
            
            if (currentSensor === 'DeviceOrientation') {
                dx = data.gamma * SETTINGS.sensitivity;
                dy = data.beta * SETTINGS.sensitivity;
            } else if (currentSensor === 'Accelerometer') {
                dx = data.x * SETTINGS.sensitivity * 0.1;
                dy = data.y * SETTINGS.sensitivity * 0.1;
            } else if (currentSensor === 'Gyroscope') {
                dx = data.x * SETTINGS.sensitivity * 0.05;
                dy = data.y * SETTINGS.sensitivity * 0.05;
            }

            posX = Math.max(2, Math.min(98, posX + dx));
            posY = Math.max(2, Math.min(98, posY + dy));

            ball.style.left = `${posX}%`;
            ball.style.top = `${posY}%`;
        }

        function showError(message) {
            errorMsg.textContent = message;
            errorMsg.style.display = 'block';
            startBtn.disabled = false;
            console.error(message);
        }

        async function startGame() {
            try {
                errorMsg.style.display = 'none';
                startBtn.disabled = true;
                
                if (!navigator.userAgent.match(/Mobile/)) {
                    throw new Error('üì± –ò–≥—Ä–∞ –¥–æ—Å—Ç—É–ø–Ω–∞ —Ç–æ–ª—å–∫–æ –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞—Ö');
                }

                currentSensor = await checkSensors();
                if (!currentSensor) {
                    throw new Error('‚ùå –£—Å—Ç—Ä–æ–π—Å—Ç–≤–æ –Ω–µ –∏–º–µ–µ—Ç –Ω–µ–æ–±—Ö–æ–¥–∏–º—ã—Ö –¥–∞—Ç—á–∏–∫–æ–≤');
                }

                if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                    const permission = await DeviceOrientationEvent.requestPermission();
                    if (permission !== 'granted') {
                        throw new Error('üîí –†–∞–∑—Ä–µ—à–∏—Ç–µ –¥–æ—Å—Ç—É–ø –∫ –¥–∞—Ç—á–∏–∫–∞–º –≤ –Ω–∞—Å—Ç—Ä–æ–π–∫–∞—Ö');
                    }
                }

                const sensor = Telegram.WebApp[currentSensor];
                sensor.start({ refresh_rate: SETTINGS.refreshRate }, success => {
                    if (!success) throw new Error('‚ö†Ô∏è –û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ –¥–∞—Ç—á–∏–∫–∞');
                    
                    sensor.on('changed', handleSensorData);
                    
                    startScreen.style.display = 'none';
                    ball.style.display = 'block';
                    isGameActive = true;
                });

            } catch (error) {
                showError(error.message);
            }
        }

        startBtn.addEventListener('click', startGame);
    </script>
</body>
</html>
