<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tilt Ball Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* –°—Ç–∏–ª–∏ –æ—Å—Ç–∞—é—Ç—Å—è –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π */
        :root {
            --bg-color: #1a1a1a;
            --ball-color: #ff4444;
            --text-color: #ffffff;
        }

        body {
            margin: 0;
            overflow: hidden;
            background: var(--bg-color);
            font-family: Arial, sans-serif;
            color: var(--text-color);
            touch-action: pan-x pan-y;
        }

        #startScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0,0,0,0.95);
            z-index: 1000;
            transition: opacity 0.3s;
        }

        #ball {
            width: 40px;
            height: 40px;
            background: var(--ball-color);
            border-radius: 50%;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            box-shadow: 0 0 15px rgba(255,68,68,0.5);
            transition: all 0.5s ease;
            z-index: 500;
        }

        .game-started #startScreen {
            opacity: 0;
            pointer-events: none;
        }

        .game-started #ball {
            opacity: 1;
        }

        button {
            padding: 12px 24px;
            font-size: 16px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            margin: 10px;
            transition: transform 0.2s;
        }

        .error-message {
            color: #ff4444;
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ff4444;
            border-radius: 8px;
            max-width: 80%;
            text-align: center;
            display: none;
        }

        #debugPanel {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.9);
            color: #00ff00;
            padding: 10px;
            font-family: monospace;
            font-size: 12px;
            max-height: 50vh;
            overflow-y: auto;
            display: none;
            z-index: 2000;
        }

        #debugToggle {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: #333;
            color: white;
            border: none;
            padding: 8px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 2001;
        }
    </style>
</head>
<body>
    <div id="startScreen">
        <h1>Tilt Ball Game</h1>
        <button id="startBtn">Start Game</button>
        <div id="errorMsg" class="error-message"></div>
    </div>
    <div id="ball"></div>
    <div id="debugPanel"></div>
    <button id="debugToggle">Debug</button>

    <script>
        const ball = document.getElementById('ball');
        const startBtn = document.getElementById('startBtn');
        const errorMsg = document.getElementById('errorMsg');
        const debugPanel = document.getElementById('debugPanel');
        const debugToggle = document.getElementById('debugToggle');

        const SETTINGS = {
            refreshRate: 50,
            sensitivity: 1.5,
            maxPosition: 98,
            minPosition: 2,
            debug: true
        };

        let currentSensor = null;
        let isGameActive = false;
        let posX = 50;
        let posY = 50;
        let logs = [];
        let sensorHandler = null;

        Telegram.WebApp.ready();
        Telegram.WebApp.expand();

        function log(message) {
            if (!SETTINGS.debug) return;
            const timestamp = performance.now().toFixed(1);
            logs.push(`${timestamp}ms: ${message}`);
            debugPanel.innerHTML = logs.slice(-15).join('<br>');
            debugPanel.scrollTop = debugPanel.scrollHeight;
        }

        debugToggle.addEventListener('click', () => {
            debugPanel.style.display = debugPanel.style.display === 'none' ? 'block' : 'none';
        });

        async function requestSensorPermission() {
            try {
                if (typeof DeviceOrientationEvent.requestPermission !== 'function') {
                    return 'granted';
                }
                return await DeviceOrientationEvent.requestPermission();
            } catch (e) {
                log(`üî• Permission error: ${e.message}`);
                return 'denied';
            }
        }

        function handleSensorData(data) {
            if (!isGameActive) return;

            let dx = 0, dy = 0;
            if (currentSensor === 'DeviceOrientation') {
                dx = (data.gamma || 0) * SETTINGS.sensitivity * 0.5;
                dy = (data.beta || 0) * SETTINGS.sensitivity * 0.5 * -1;
            } else if (currentSensor === 'Accelerometer') {
                dx = (data.x || 0) * SETTINGS.sensitivity * 0.2;
                dy = (data.y || 0) * SETTINGS.sensitivity * 0.2;
            }

            posX = Math.max(SETTINGS.minPosition, Math.min(SETTINGS.maxPosition, posX + dx));
            posY = Math.max(SETTINGS.minPosition, Math.min(SETTINGS.maxPosition, posY + dy));

            ball.style.left = `${posX}%`;
            ball.style.top = `${posY}%`;
        }

        async function initializeSensor() {
            try {
                const permission = await requestSensorPermission();
                if (permission !== 'granted') {
                    throw new Error('üö´ Sensor access denied');
                }

                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –¥–æ—Å—Ç—É–ø–Ω–æ—Å—Ç—å —Å–µ–Ω—Å–æ—Ä–æ–≤
                const isOrientationAvailable = Telegram.WebApp.DeviceOrientation && 
                    typeof Telegram.WebApp.DeviceOrientation.start === 'function';
                
                const isAccelerometerAvailable = Telegram.WebApp.Accelerometer && 
                    typeof Telegram.WebApp.Accelerometer.start === 'function';

                // –í—ã–±–∏—Ä–∞–µ–º –ø—Ä–∏–æ—Ä–∏—Ç–µ—Ç–Ω—ã–π —Å–µ–Ω—Å–æ—Ä
                if (isOrientationAvailable) {
                    currentSensor = 'DeviceOrientation';
                    sensorHandler = (event) => {
                        handleSensorData({
                            beta: event.beta,
                            gamma: event.gamma
                        });
                    };
                    Telegram.WebApp.DeviceOrientation.on('changed', sensorHandler);
                } else if (isAccelerometerAvailable) {
                    currentSensor = 'Accelerometer';
                    sensorHandler = (event) => {
                        handleSensorData({
                            x: event.x,
                            y: event.y
                        });
                    };
                    Telegram.WebApp.Accelerometer.on('changed', sensorHandler);
                } else {
                    throw new Error('üîå No sensors available');
                }

                // –ó–∞–ø—É—Å–∫–∞–µ–º –≤—ã–±—Ä–∞–Ω–Ω—ã–π —Å–µ–Ω—Å–æ—Ä
                Telegram.WebApp[currentSensor].start({ 
                    refresh_rate: SETTINGS.refreshRate 
                }, (success) => {
                    if (!success) throw new Error('üî• Sensor start failed');
                    
                    document.body.classList.add('game-started');
                    isGameActive = true;
                    log('üöÄ Game started!');
                });

            } catch (e) {
                errorMsg.textContent = e.message;
                errorMsg.style.display = 'block';
                startBtn.disabled = false;
                log(`‚õî Error: ${e.message}`);
            }
        }

        function cleanup() {
            if (currentSensor && sensorHandler) {
                Telegram.WebApp[currentSensor].off('changed', sensorHandler);
                Telegram.WebApp[currentSensor].stop();
            }
        }

        async function startGame() {
            try {
                startBtn.disabled = true;
                errorMsg.style.display = 'none';
                await initializeSensor();
            } catch (e) {
                errorMsg.textContent = e.message;
                errorMsg.style.display = 'block';
                startBtn.disabled = false;
            }
        }

        startBtn.addEventListener('click', startGame);
        window.addEventListener('beforeunload', cleanup);
        document.addEventListener('dblclick', e => e.preventDefault());
    </script>
</body>
</html>
