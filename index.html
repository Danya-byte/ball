<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tilt Ball Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --ball-color: #ff4444;
            --text-color: #ffffff;
            --primary-color: #4CAF50;
        }

        body {
            margin: 0;
            overflow: hidden;
            background: var(--bg-color);
            font-family: Arial, sans-serif;
            color: var(--text-color);
        }

        .payment-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(0,0,0,0.95);
            z-index: 1000;
        }

        #ball {
            width: 40px;
            height: 40px;
            background: var(--ball-color);
            border-radius: 50%;
            position: absolute;
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .game-active #ball {
            opacity: 1;
        }

        button {
            padding: 12px 24px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div id="paymentScreen" class="payment-screen">
        <h2>Premium Required</h2>
        <p>Unlock full access with Telegram Stars</p>
        <button id="payButton">Unlock for 1 Star ⭐</button>
        <div id="paymentStatus"></div>
    </div>

    <div id="gameScreen" class="hidden">
        <div id="ball"></div>
        <button id="startBtn">Start Game</button>
    </div>

    <script>
        let isPremium = false;
        const userId = Telegram.WebApp.initDataUnsafe.user?.id;

        // Проверка статуса премиума
        async function checkPremiumStatus() {
            const premiumData = localStorage.getItem('premium');
            if (premiumData) {
                const { expires } = JSON.parse(premiumData);
                isPremium = Date.now() < expires;
            }
            
            if (isPremium) {
                document.getElementById('paymentScreen').classList.add('hidden');
                document.getElementById('gameScreen').classList.remove('hidden');
            }
        }

        // Обработчик платежа
        async function handlePayment() {
            try {
                document.getElementById('paymentStatus').textContent = 'Processing...';
                
                const response = await fetch('/create-invoice', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': Telegram.WebApp.initData
                    },
                    body: JSON.stringify({ userId })
                });

                const { ok, invoice } = await response.json();
                if (!ok) throw new Error('Payment failed');

                Telegram.WebApp.openInvoice(invoice, status => {
                    if (status === 'paid') {
                        localStorage.setItem('premium', JSON.stringify({
                            expires: Date.now() + 2592000000 // 30 дней
                        }));
                        checkPremiumStatus();
                    } else {
                        document.getElementById('paymentStatus').textContent = 
                            'Payment cancelled';
                    }
                });
            } catch (error) {
                document.getElementById('paymentStatus').textContent = error.message;
            }
        }

        // Инициализация игры
        function initGame() {
            const ball = document.getElementById('ball');
            let posX = 50, posY = 50;

            function updatePosition(event) {
                if (!isPremium) return;
                
                const beta = event.beta || 0;
                const gamma = event.gamma || 0;
                
                posX = 50 + gamma * 1.5;
                posY = 50 + beta * 1.2;
                
                posX = Math.max(2, Math.min(98, posX));
                posY = Math.max(2, Math.min(98, posY));
                
                ball.style.left = `${posX}%`;
                ball.style.top = `${posY}%`;
            }

            if (typeof DeviceOrientationEvent !== 'undefined') {
                window.addEventListener('deviceorientation', updatePosition);
            }
        }

        // Запуск приложения
        Telegram.WebApp.ready(() => {
            Telegram.WebApp.expand();
            checkPremiumStatus();
            document.getElementById('payButton').addEventListener('click', handlePayment);
            document.getElementById('startBtn').addEventListener('click', initGame);
            
            if (!isPremium) {
                Telegram.WebApp.MainButton
                    .setText('Unlock Premium')
                    .show()
                    .onClick(handlePayment);
            }
        });
    </script>
</body>
</html>
