<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tilt Ball Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --ball-color: #ff4444;
            --text-color: #ffffff;
        }

        body {
            margin: 0;
            overflow: hidden;
            background: var(--bg-color);
            font-family: Arial, sans-serif;
            color: var(--text-color);
            touch-action: pan-x pan-y;
        }

        #startScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0,0,0,0.95);
            z-index: 1000;
        }

        #ball {
            width: 40px;
            height: 40px;
            background: var(--ball-color);
            border-radius: 50%;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .game-started #ball {
            opacity: 1;
        }

        button {
            padding: 12px 24px;
            font-size: 16px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div id="startScreen">
        <h1>Tilt Ball Game</h1>
        <button id="startBtn">Start Game</button>
    </div>
    <div id="ball"></div>

    <script>
        // Инициализация Telegram WebApp
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();
        
        // Базовые элементы управления
        const ball = document.getElementById('ball');
        const startBtn = document.getElementById('startBtn');
        
        // Настройки игры
        const SETTINGS = {
            sensitivity: 1.5,
            smoothFactor: 0.12
        };

        let isGameActive = false;
        let posX = 50;
        let posY = 50;
        let targetX = 50;
        let targetY = 50;

        // Инициализация полноэкранного режима
        function initFullscreen() {
            try {
                if (!Telegram.WebApp.isFullscreen) {
                    Telegram.WebApp.requestFullscreen();
                    console.log('Fullscreen activated');
                }
            } catch (e) {
                console.error('Fullscreen error:', e);
            }
        }

        // Обработка гироскопа
        function handleOrientation(event) {
            if (!isGameActive) return;

            const beta = Math.max(-90, Math.min(90, event.beta || 0));
            const gamma = Math.max(-90, Math.min(90, event.gamma || 0));

            targetX = 50 + (gamma * SETTINGS.sensitivity);
            targetY = 50 + (beta * SETTINGS.sensitivity * 0.8);
        }

        // Игровой цикл
        function gameLoop() {
            if (isGameActive) {
                posX += (targetX - posX) * SETTINGS.smoothFactor;
                posY += (targetY - posY) * SETTINGS.smoothFactor;

                ball.style.left = `${posX}%`;
                ball.style.top = `${posY}%`;
            }
            requestAnimationFrame(gameLoop);
        }

        // Запуск игры
        async function startGame() {
            try {
                startBtn.disabled = true;
                
                if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                    const permission = await DeviceOrientationEvent.requestPermission();
                    if (permission !== 'granted') {
                        alert('Gyroscope access required!');
                        return;
                    }
                }

                window.addEventListener('deviceorientation', handleOrientation);
                document.body.classList.add('game-started');
                isGameActive = true;
                initFullscreen();

            } catch (e) {
                console.error('Game start failed:', e);
                startBtn.disabled = false;
            }
        }

        // Инициализация
        startBtn.addEventListener('click', startGame);
        gameLoop();
    </script>
</body>
</html>
