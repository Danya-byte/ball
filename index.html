<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tilt Ball Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --ball-color: #ff4444;
            --text-color: #ffffff;
            --primary-btn: #4CAF50;
            --payment-bg: #2a2a2a;
        }

        body {
            margin: 0;
            overflow: hidden;
            background: var(--bg-color);
            font-family: Arial, sans-serif;
            color: var(--text-color);
            touch-action: pan-x pan-y;
        }

        .device-error {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            z-index: 3000;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)),
                        url('https://i.postimg.cc/Rh1cdYsR/724-EDD19-EB0-C-4368-9-C2-F-4938769-DF5-FD.png');
            background-size: cover;
            background-position: center;
        }

        #paymentScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: var(--payment-bg);
            z-index: 1500;
        }

        #startScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0,0,0,0.95);
            z-index: 1000;
            transition: opacity 0.3s;
        }

        #ball {
            width: 40px;
            height: 40px;
            background: var(--ball-color);
            border-radius: 50%;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            box-shadow: 0 0 15px rgba(255,68,68,0.5);
            transition: all 0.5s ease;
            z-index: 500;
        }

        .game-started #startScreen {
            opacity: 0;
            pointer-events: none;
        }

        .game-started #ball {
            opacity: 1;
        }

        button {
            padding: 12px 24px;
            font-size: 16px;
            background: var(--primary-btn);
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            margin: 10px;
            transition: transform 0.2s;
        }

        button:active {
            transform: scale(0.95);
        }

        .error-message {
            color: #ff4444;
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ff4444;
            border-radius: 8px;
            max-width: 80%;
            text-align: center;
            display: none;
        }

        #debugPanel {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.9);
            color: #00ff00;
            padding: 10px;
            font-family: monospace;
            font-size: 12px;
            max-height: 50vh;
            overflow-y: auto;
            display: none;
            z-index: 2000;
        }

        #debugToggle {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: #333;
            color: white;
            border: none;
            padding: 8px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 2001;
        }

        .premium-badge {
            position: fixed;
            top: 20px;
            right: 20px;
            background: gold;
            color: black;
            padding: 5px 10px;
            border-radius: 15px;
            font-weight: bold;
            z-index: 1001;
        }
    </style>
</head>
<body>
    <div class="device-error" id="deviceError">
        <h2>üö´ Mobile Only!</h2>
        <p>This game requires a mobile device with gyroscope</p>
        <p>Please open in smartphone or tablet</p>
    </div>

    <div id="paymentScreen">
        <h1>üåü Premium Access</h1>
        <p>Play the Tilt Ball Game for 1 Telegram Star</p>
        <button id="payButton">Pay 1 Star ‚≠ê</button>
        <div id="paymentError" class="error-message"></div>
    </div>

    <div id="startScreen">
        <h1>Tilt Ball Game</h1>
        <button id="startBtn">Start Game</button>
        <div id="errorMsg" class="error-message"></div>
    </div>

    <div id="ball"></div>
    <div id="debugPanel"></div>
    <button id="debugToggle">Debug</button>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Å–æ—Å—Ç–æ—è–Ω–∏—è
        let isPaid = false;
        let isGameActive = false;
        let posX = 50;
        let posY = 50;
        let targetX = 50;
        let targetY = 50;
        let logs = [];
        let sensorHandler = null;
        let lastVibration = 0;

        // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è
        const SETTINGS = {
            sensitivity: 1.5,
            maxPosition: 98,
            minPosition: 2,
            smoothFactor: 0.12,
            debug: true,
            vibration: {
                duration: 30,
                cooldown: 500,
                threshold: 3
            }
        };

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
        Telegram.WebApp.ready(() => {
            Telegram.WebApp.expand();
            initPayment();
            checkDevice();
            checkExistingPayment();
            initFullscreen();
        });

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞
        const checkDevice = () => {
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            if (!isMobile) {
                document.getElementById('deviceError').style.display = 'flex';
                throw new Error('PC access blocked');
            }
        };

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—É—â–µ—Å—Ç–≤—É—é—â–µ–π –æ–ø–ª–∞—Ç—ã
        const checkExistingPayment = () => {
            const paymentData = localStorage.getItem('gamePayment');
            if (paymentData && isValidPayment(JSON.parse(paymentData))) {
                isPaid = true;
                showGameInterface();
            } else {
                document.getElementById('paymentScreen').style.display = 'flex';
            }
        };

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø–ª–∞—Ç–µ–∂–µ–π
        const initPayment = () => {
            document.getElementById('payButton').addEventListener('click', async () => {
                try {
                    const invoiceLink = await createInvoice();
                    Telegram.WebApp.openInvoice(invoiceLink, handlePaymentResult);
                } catch (error) {
                    showPaymentError(error.message);
                }
            });
        };

        // –°–æ–∑–¥–∞–Ω–∏–µ –∏–Ω–≤–æ–π—Å–∞
        const createInvoice = async () => {
            const response = await Telegram.WebApp.sendData(JSON.stringify({
                method: 'createInvoiceLink',
                params: {
                    title: "Tilt Ball Access",
                    description: "24-hour game access",
                    payload: "tiltball_24h_access",
                    currency: "XTR",
                    prices: [{ label: "Game Access", amount: 100 }],
                    subscription_period: 86400
                }
            }));
            
            if (!response.ok) throw new Error('Payment setup failed');
            return response.result;
        };

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞ –ø–ª–∞—Ç–µ–∂–∞
        const handlePaymentResult = (status) => {
            if (status === 'paid') {
                const paymentData = {
                    date: Date.now(),
                    expires: Date.now() + 86400000 // 24 —á–∞—Å–∞
                };
                localStorage.setItem('gamePayment', JSON.stringify(paymentData));
                isPaid = true;
                showGameInterface();
            } else {
                showPaymentError('Payment was cancelled');
            }
        };

        // –í–∞–ª–∏–¥–∞—Ü–∏—è –ø–ª–∞—Ç–µ–∂–∞
        const isValidPayment = (paymentData) => {
            return paymentData && paymentData.expires > Date.now();
        };

        // –ü–æ–∫–∞–∑–∞—Ç—å –∏–≥—Ä–æ–≤–æ–π –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
        const showGameInterface = () => {
            document.getElementById('paymentScreen').style.display = 'none';
            document.getElementById('startScreen').style.display = 'flex';
        };

        // –û—Å—Ç–∞–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏ –∏–≥—Ä—ã
        const initFullscreen = () => {
            try {
                if (!Telegram.WebApp.isFullscreen) {
                    Telegram.WebApp.requestFullscreen();
                }
            } catch (e) {
                log(`Fullscreen error: ${e.message}`);
            }
        };

        const log = (message) => {
            if (!SETTINGS.debug) return;
            const timestamp = performance.now().toFixed(1);
            logs.push(`${timestamp}ms: ${message}`);
            debugPanel.innerHTML = logs.slice(-20).join('<br>');
            debugPanel.scrollTop = debugPanel.scrollHeight;
        };

        const showError = (message) => {
            errorMsg.textContent = message;
            errorMsg.style.display = 'block';
            log(`ERROR: ${message}`);
        };

        const showPaymentError = (message) => {
            document.getElementById('paymentError').textContent = message;
            document.getElementById('paymentError').style.display = 'block';
        };

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –≥–∏—Ä–æ—Å–∫–æ–ø–∞ –∏ –∏–≥—Ä–æ–≤–æ–π –ª–æ–≥–∏–∫–∏
        const initSensors = async () => {
            try {
                if (typeof DeviceOrientationEvent?.requestPermission === 'function') {
                    const status = await DeviceOrientationEvent.requestPermission();
                    if (status !== 'granted') throw new Error('Permission denied');
                }
                
                window.addEventListener('deviceorientation', handleOrientation);
                sensorHandler = () => window.removeEventListener('deviceorientation', handleOrientation);
                return true;
            } catch (e) {
                showError(e.message);
                return false;
            }
        };

        const handleOrientation = ({beta, gamma}) => {
            if (!isGameActive) return;

            beta = Math.max(-90, Math.min(90, beta || 0));
            gamma = Math.max(-90, Math.min(90, gamma || 0));

            targetX = 50 + (gamma * SETTINGS.sensitivity);
            targetY = 50 + (beta * SETTINGS.sensitivity * 0.8);

            targetX = Math.max(SETTINGS.minPosition, Math.min(SETTINGS.maxPosition, targetX));
            targetY = Math.max(SETTINGS.minPosition, Math.min(SETTINGS.maxPosition, targetY));
        };

        const checkBoundaries = () => {
            const now = Date.now();
            const atEdge = [
                posX <= SETTINGS.minPosition + SETTINGS.vibration.threshold,
                posX >= SETTINGS.maxPosition - SETTINGS.vibration.threshold,
                posY <= SETTINGS.minPosition + SETTINGS.vibration.threshold,
                posY >= SETTINGS.maxPosition - SETTINGS.vibration.threshold
            ].some(condition => condition);

            if (atEdge && now - lastVibration > SETTINGS.vibration.cooldown) {
                navigator.vibrate?.(SETTINGS.vibration.duration);
                lastVibration = now;
            }
        };

        const gameLoop = () => {
            if (isGameActive) {
                posX += (targetX - posX) * SETTINGS.smoothFactor;
                posY += (targetY - posY) * SETTINGS.smoothFactor;

                ball.style.left = `${posX}%`;
                ball.style.top = `${posY}%`;

                checkBoundaries();
            }
            requestAnimationFrame(gameLoop);
        };

        // –ó–∞–ø—É—Å–∫ –∏–≥—Ä—ã
        const startGame = async () => {
            if (!isPaid) {
                showError('Please complete payment first');
                return;
            }

            try {
                document.getElementById('startBtn').disabled = true;
                const sensorsReady = await initSensors();
                
                if (sensorsReady) {
                    document.body.classList.add('game-started');
                    isGameActive = true;
                    log('Game started');
                }
            } catch (e) {
                showError(e.message);
                document.getElementById('startBtn').disabled = false;
            }
        };

        // –û—Å—Ç–∞–Ω–æ–≤–∫–∞ –∏–≥—Ä—ã
        const stopGame = () => {
            sensorHandler?.();
            isGameActive = false;
            document.body.classList.remove('game-started');
        };

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
        document.getElementById('startBtn').addEventListener('click', startGame);
        document.getElementById('debugToggle').addEventListener('click', () => {
            debugPanel.style.display = debugPanel.style.display === 'none' ? 'block' : 'none';
        });

        window.addEventListener('beforeunload', stopGame);
        document.addEventListener('dblclick', e => e.preventDefault());

        // –ó–∞–ø—É—Å–∫ –∏–≥—Ä–æ–≤–æ–≥–æ —Ü–∏–∫–ª–∞
        gameLoop();
    </script>
</body>
</html>
