<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tilt Ball Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --ball-color: #ff4444;
            --text-color: #ffffff;
        }

        body {
            margin: 0;
            overflow: hidden;
            background: var(--bg-color);
            font-family: Arial, sans-serif;
            color: var(--text-color);
            touch-action: pan-x pan-y;
        }

        .device-error {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            z-index: 3000;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)),
                        url('https://i.postimg.cc/Rh1cdYsR/724-EDD19-EB0-C-4368-9-C2-F-4938769-DF5-FD.png');
            background-size: cover;
            background-position: center;
        }

        #startScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0,0,0,0.95);
            z-index: 1000;
            transition: opacity 0.3s;
        }

        #ball {
            width: 40px;
            height: 40px;
            background: var(--ball-color);
            border-radius: 50%;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            box-shadow: 0 0 15px rgba(255,68,68,0.5);
            transition: all 0.5s ease;
            z-index: 500;
        }

        .game-started #startScreen {
            opacity: 0;
            pointer-events: none;
        }

        .game-started #ball {
            opacity: 1;
        }

        button {
            padding: 12px 24px;
            font-size: 16px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            margin: 10px;
            transition: transform 0.2s;
        }

        .error-message {
            color: #ff4444;
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ff4444;
            border-radius: 8px;
            max-width: 80%;
            text-align: center;
            display: none;
        }

        #debugPanel {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.9);
            color: #00ff00;
            padding: 10px;
            font-family: monospace;
            font-size: 12px;
            max-height: 50vh;
            overflow-y: auto;
            display: none;
            z-index: 2000;
        }

        #debugToggle {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: #333;
            color: white;
            border: none;
            padding: 8px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 2001;
        }
    </style>
</head>
<body>
    <div class="device-error" id="deviceError">
        <h2>üö´ Mobile Only!</h2>
        <p>This game requires a mobile device with gyroscope</p>
        <p>Please open in smartphone or tablet</p>
    </div>

    <div id="startScreen">
        <h1>Tilt Ball Game</h1>
        <button id="startBtn">Start Game</button>
        <div id="errorMsg" class="error-message"></div>
    </div>
    <div id="ball"></div>
    <div id="debugPanel"></div>
    <button id="debugToggle">Debug</button>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();
        
        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π –∑–∞–ø—Ä–æ—Å –ø–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω–æ–≥–æ —Ä–µ–∂–∏–º–∞
        try {
            if (!Telegram.WebApp.isFullscreen) {
                Telegram.WebApp.requestFullscreen();
                log('Fullscreen requested');
            }
        } catch (e) {
            log(`Fullscreen error: ${e.message}`);
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
        Telegram.WebApp.onEvent('fullscreenChanged', () => {
            log(`Fullscreen state: ${Telegram.WebApp.isFullscreen}`);
        });

        Telegram.WebApp.onEvent('fullscreenFailed', (error) => {
            showError(`Fullscreen failed: ${error.error}`);
        });

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞
        function isMobile() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }

        // –ë–ª–æ–∫–∏—Ä–æ–≤–∫–∞ –ü–ö
        if (!isMobile()) {
            document.getElementById('deviceError').style.display = 'flex';
            document.getElementById('startScreen').style.display = 'none';
        }

        // –ò–≥—Ä–æ–≤—ã–µ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏
        const ball = document.getElementById('ball');
        const startBtn = document.getElementById('startBtn');
        const errorMsg = document.getElementById('errorMsg');
        const debugPanel = document.getElementById('debugPanel');
        const debugToggle = document.getElementById('debugToggle');

        const SETTINGS = {
            refreshRate: 60,
            sensitivity: 1.5,
            maxPosition: 98,
            minPosition: 2,
            smoothFactor: 0.12,
            debug: true,
            vibrationDuration: 30,
            vibrationCooldown: 500,
            vibrationThreshold: 3
        };

        let isGameActive = false;
        let posX = 50;
        let posY = 50;
        let targetX = 50;
        let targetY = 50;
        let logs = [];
        let sensorHandler = null;
        let lastVibration = 0;

        // –õ–æ–≥–∏—Ä–æ–≤–∞–Ω–∏–µ
        function log(message) {
            if (!SETTINGS.debug) return;
            const timestamp = performance.now().toFixed(1);
            logs.push(`${timestamp}ms: ${message}`);
            debugPanel.innerHTML = logs.slice(-20).join('<br>');
            debugPanel.scrollTop = debugPanel.scrollHeight;
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—à–∏–±–æ–∫
        function showError(message) {
            errorMsg.textContent = message;
            errorMsg.style.display = 'block';
            log(`ERROR: ${message}`);
        }

        // –ó–∞–ø—Ä–æ—Å —Ä–∞–∑—Ä–µ—à–µ–Ω–∏–π
        async function requestPermission() {
            try {
                if (typeof DeviceOrientationEvent?.requestPermission === 'function') {
                    const result = await DeviceOrientationEvent.requestPermission();
                    log(`Permission status: ${result}`);
                    return result === 'granted';
                }
                return true;
            } catch (e) {
                log(`Permission error: ${e.message}`);
                return false;
            }
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –≥–∏—Ä–æ—Å–∫–æ–ø–∞
        function handleOrientation(event) {
            if (!isGameActive) return;

            const beta = Math.max(-90, Math.min(90, event.beta || 0));
            const gamma = Math.max(-90, Math.min(90, event.gamma || 0));

            targetX = 50 + (gamma * SETTINGS.sensitivity);
            targetY = 50 + (beta * SETTINGS.sensitivity * 0.8);

            targetX = Math.max(SETTINGS.minPosition, Math.min(SETTINGS.maxPosition, targetX));
            targetY = Math.max(SETTINGS.minPosition, Math.min(SETTINGS.maxPosition, targetY));

            log(`Beta: ${beta.toFixed(1)}¬∞, Gamma: ${gamma.toFixed(1)}¬∞`);
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –≥—Ä–∞–Ω–∏—Ü
        function checkBoundaries() {
            const now = Date.now();
            const isAtEdge = 
                posX <= SETTINGS.minPosition + SETTINGS.vibrationThreshold ||
                posX >= SETTINGS.maxPosition - SETTINGS.vibrationThreshold ||
                posY <= SETTINGS.minPosition + SETTINGS.vibrationThreshold ||
                posY >= SETTINGS.maxPosition - SETTINGS.vibrationThreshold;

            if (isAtEdge && (now - lastVibration) > SETTINGS.vibrationCooldown) {
                if (navigator.vibrate) {
                    navigator.vibrate(SETTINGS.vibrationDuration);
                    lastVibration = now;
                    log('Vibration triggered');
                }
            }
        }

        // –ò–≥—Ä–æ–≤–æ–π —Ü–∏–∫–ª
        function gameLoop() {
            if (isGameActive) {
                posX += (targetX - posX) * SETTINGS.smoothFactor;
                posY += (targetY - posY) * SETTINGS.smoothFactor;

                ball.style.left = `${posX}%`;
                ball.style.top = `${posY}%`;

                checkBoundaries();
            }
            requestAnimationFrame(gameLoop);
        }

        // –ó–∞–ø—É—Å–∫ –∏–≥—Ä—ã
        async function startGame() {
            try {
                startBtn.disabled = true;
                errorMsg.style.display = 'none';

                if (!Telegram.WebApp.isFullscreen) {
                    Telegram.WebApp.requestFullscreen();
                }

                const hasPermission = await requestPermission();
                if (!hasPermission) throw new Error('Permission denied');

                if ('DeviceOrientationEvent' in window) {
                    window.addEventListener('deviceorientation', handleOrientation);
                    sensorHandler = () => window.removeEventListener('deviceorientation', handleOrientation);
                } else {
                    throw new Error('Sensors not supported');
                }

                document.body.classList.add('game-started');
                isGameActive = true;
                log('Game started');

            } catch (e) {
                showError(e.message);
                startBtn.disabled = false;
                log(`Start failed: ${e.message}`);
            }
        }

        // –û—Å—Ç–∞–Ω–æ–≤–∫–∞ –∏–≥—Ä—ã
        function stopGame() {
            if (sensorHandler) sensorHandler();
            isGameActive = false;
            document.body.classList.remove('game-started');
            log('Game stopped');
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
        debugToggle.addEventListener('click', () => {
            debugPanel.style.display = debugPanel.style.display === 'none' ? 'block' : 'none';
        });

        startBtn.addEventListener('click', startGame);
        window.addEventListener('beforeunload', stopGame);
        document.addEventListener('dblclick', e => e.preventDefault());

        // –ó–∞–ø—É—Å–∫ –∏–≥—Ä–æ–≤–æ–≥–æ —Ü–∏–∫–ª–∞
        gameLoop();
    </script>
</body>
</html>
