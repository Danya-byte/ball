<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tilt Ball Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --ball-color: #ff4444;
            --text-color: #ffffff;
        }

        body {
            margin: 0;
            overflow: hidden;
            background: var(--bg-color);
            font-family: Arial, sans-serif;
            color: var(--text-color);
            touch-action: pan-x pan-y;
        }

        #startScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0,0,0,0.95);
            z-index: 1000;
            transition: opacity 0.3s;
        }

        #ball {
            width: 40px;
            height: 40px;
            background: var(--ball-color);
            border-radius: 50%;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            box-shadow: 0 0 15px rgba(255,68,68,0.5);
            transition: all 0.5s ease;
            z-index: 500;
        }

        .game-started #startScreen {
            opacity: 0;
            pointer-events: none;
        }

        .game-started #ball {
            opacity: 1;
        }

        button {
            padding: 12px 24px;
            font-size: 16px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            margin: 10px;
            transition: transform 0.2s;
        }

        .error-message {
            color: #ff4444;
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ff4444;
            border-radius: 8px;
            max-width: 80%;
            text-align: center;
            display: none;
        }

        #debugPanel {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.9);
            color: #00ff00;
            padding: 10px;
            font-family: monospace;
            font-size: 12px;
            max-height: 50vh;
            overflow-y: auto;
            display: none;
            z-index: 2000;
        }

        #debugToggle {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: #333;
            color: white;
            border: none;
            padding: 8px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 2001;
        }
    </style>
</head>
<body>
    <div id="startScreen">
        <h1>Tilt Ball Game</h1>
        <button id="startBtn">Start Game</button>
        <div id="errorMsg" class="error-message"></div>
    </div>
    <div id="ball"></div>
    <div id="debugPanel"></div>
    <button id="debugToggle">Debug</button>

    <script>
        const ball = document.getElementById('ball');
        const startBtn = document.getElementById('startBtn');
        const errorMsg = document.getElementById('errorMsg');
        const debugPanel = document.getElementById('debugPanel');
        const debugToggle = document.getElementById('debugToggle');

        const SETTINGS = {
            refreshRate: 100,
            sensitivity: 1.5,
            maxPosition: 98,
            minPosition: 2,
            debug: true
        };

        let currentSensor = null;
        let isGameActive = false;
        let posX = 50;
        let posY = 50;
        let logs = [];
        let sensorHandler = null;

        // Инициализация Telegram Web App
        function initTelegramWebApp() {
            try {
                Telegram.WebApp.ready();
                Telegram.WebApp.expand();
                log('Telegram WebApp initialized');
                log(`Platform: ${Telegram.WebApp.platform}`);
                log(`WebApp version: ${Telegram.WebApp.version}`);
            } catch (e) {
                showError('Failed to initialize Telegram WebApp');
                log(`Initialization error: ${e.message}`);
            }
        }

        function log(message) {
            if (!SETTINGS.debug) return;
            const timestamp = performance.now().toFixed(1);
            logs.push(`${timestamp}ms: ${message}`);
            debugPanel.innerHTML = logs.slice(-20).join('<br>');
            debugPanel.scrollTop = debugPanel.scrollHeight;
        }

        function showError(message) {
            errorMsg.textContent = message;
            errorMsg.style.display = 'block';
            log(`ERROR: ${message}`);
        }

        async function requestSensorPermission() {
            try {
                log('Requesting sensor permission...');
                
                if (typeof DeviceOrientationEvent === 'undefined' || 
                    typeof DeviceOrientationEvent.requestPermission !== 'function') {
                    log('Permission API not available');
                    return 'granted';
                }

                const result = await DeviceOrientationEvent.requestPermission();
                log(`Permission result: ${result}`);
                return result;
            } catch (e) {
                log(`Permission error: ${e.message}`);
                return 'denied';
            }
        }

        function handleSensorData(data) {
            if (!isGameActive) {
                log('Ignoring sensor data - game not active');
                return;
            }

            let dx = 0, dy = 0;
            
            if (currentSensor === 'DeviceOrientation') {
                log(`Orientation data: beta=${data.beta?.toFixed(2)} gamma=${data.gamma?.toFixed(2)}`);
                dx = (data.gamma || 0) * SETTINGS.sensitivity * 0.5;
                dy = (data.beta || 0) * SETTINGS.sensitivity * 0.5 * -1;
            } 
            else if (currentSensor === 'Accelerometer') {
                log(`Accelerometer data: x=${data.x?.toFixed(2)} y=${data.y?.toFixed(2)}`);
                dx = (data.x || 0) * SETTINGS.sensitivity * 0.2;
                dy = (data.y || 0) * SETTINGS.sensitivity * 0.2;
            }

            posX = Math.max(SETTINGS.minPosition, Math.min(SETTINGS.maxPosition, posX + dx));
            posY = Math.max(SETTINGS.minPosition, Math.min(SETTINGS.maxPosition, posY + dy));

            ball.style.left = `${posX}%`;
            ball.style.top = `${posY}%`;
        }

        function startSensor(sensorType) {
            return new Promise((resolve, reject) => {
                try {
                    log(`Starting ${sensorType} sensor...`);
                    
                    const sensor = Telegram.WebApp[sensorType];
                    if (!sensor) {
                        log(`${sensorType} not available`);
                        return reject(`${sensorType} not supported`);
                    }

                    if (typeof sensor.start !== 'function' || 
                        typeof sensor.on !== 'function') {
                        log(`${sensorType} methods missing`);
                        return reject(`${sensorType} API incomplete`);
                    }

                    sensor.start({ refresh_rate: SETTINGS.refreshRate }, (success) => {
                        if (!success) {
                            log(`${sensorType} start failed`);
                            return reject(`Failed to start ${sensorType}`);
                        }

                        log(`${sensorType} started successfully`);
                        
                        const eventName = sensorType === 'DeviceOrientation' 
                            ? 'deviceOrientationChanged' 
                            : 'accelerometerChanged';

                        sensorHandler = function() {
                            handleSensorData({
                                beta: this.beta,
                                gamma: this.gamma,
                                x: this.x,
                                y: this.y
                            });
                        };

                        sensor.on(eventName, sensorHandler);
                        resolve();
                    });

                } catch (e) {
                    log(`${sensorType} error: ${e.message}`);
                    reject(e);
                }
            });
        }

        async function initializeGame() {
            try {
                log('Initializing game...');
                startBtn.disabled = true;

                // Проверка платформы
                if (!Telegram.WebApp.isVersionAtLeast('6.0')) {
                    throw new Error('Update Telegram to latest version');
                }

                // Запрос разрешений
                const permission = await requestSensorPermission();
                if (permission !== 'granted') {
                    throw new Error('Sensor access denied');
                }

                // Попытка запуска сенсоров
                const sensors = ['DeviceOrientation', 'Accelerometer'];
                for (const sensor of sensors) {
                    try {
                        await startSensor(sensor);
                        currentSensor = sensor;
                        log(`Using ${sensor} sensor`);
                        break;
                    } catch (e) {
                        log(`Failed to start ${sensor}: ${e.message}`);
                    }
                }

                if (!currentSensor) {
                    throw new Error('No sensors available');
                }

                // Запуск игры
                document.body.classList.add('game-started');
                isGameActive = true;
                log('Game started successfully');

            } catch (e) {
                showError(e.message);
                startBtn.disabled = false;
                log(`Initialization failed: ${e.message}`);
            }
        }

        function stopSensors() {
            if (!currentSensor) return;
            
            try {
                log(`Stopping ${currentSensor}...`);
                const sensor = Telegram.WebApp[currentSensor];
                
                if (sensor && typeof sensor.stop === 'function') {
                    sensor.stop(() => log(`${currentSensor} stopped`));
                }
                
                if (sensor && typeof sensor.off === 'function') {
                    const eventName = currentSensor === 'DeviceOrientation' 
                        ? 'deviceOrientationChanged' 
                        : 'accelerometerChanged';
                    sensor.off(eventName, sensorHandler);
                }
                
                currentSensor = null;
                isGameActive = false;
                
            } catch (e) {
                log(`Error stopping sensors: ${e.message}`);
            }
        }

        // Инициализация при загрузке
        initTelegramWebApp();

        // Обработчики событий
        debugToggle.addEventListener('click', () => {
            debugPanel.style.display = debugPanel.style.display === 'none' ? 'block' : 'none';
        });

        startBtn.addEventListener('click', () => {
            initializeGame();
        });

        window.addEventListener('beforeunload', () => {
            stopSensors();
        });

        document.addEventListener('dblclick', e => {
            e.preventDefault();
        });
    </script>
</body>
</html>
