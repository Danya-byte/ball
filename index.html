<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tilt Ball Debug</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --ball-color: #ff4444;
            --text-color: #ffffff;
        }

        body {
            margin: 0;
            overflow: hidden;
            background: var(--bg-color);
            font-family: Arial, sans-serif;
            color: var(--text-color);
            touch-action: pan-x pan-y;
        }

        #startScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0,0,0,0.95);
            z-index: 1000;
        }

        #ball {
            width: 40px;
            height: 40px;
            background: var(--ball-color);
            border-radius: 50%;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            display: none;
            box-shadow: 0 0 15px rgba(255,68,68,0.5);
            transition: left 0.5s linear, top 0.5s linear;
        }

        button {
            padding: 12px 24px;
            font-size: 16px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            margin: 10px;
        }

        .error-message {
            color: #ff4444;
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ff4444;
            border-radius: 8px;
            display: none;
            max-width: 80%;
        }

        #debugPanel {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.9);
            color: #00ff00;
            padding: 10px;
            font-family: monospace;
            font-size: 12px;
            max-height: 50vh;
            overflow-y: auto;
        }

        #debugToggle {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: #333;
            color: white;
            border: none;
            padding: 8px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="startScreen">
        <h1>Tilt Ball Debug</h1>
        <button id="startBtn">Start Game</button>
        <div id="errorMsg" class="error-message"></div>
    </div>
    <div id="ball"></div>
    <div id="debugPanel"></div>
    <button id="debugToggle">Toggle Debug</button>

    <script>
        const ball = document.getElementById('ball');
        const startBtn = document.getElementById('startBtn');
        const errorMsg = document.getElementById('errorMsg');
        const debugPanel = document.getElementById('debugPanel');
        const debugToggle = document.getElementById('debugToggle');

        const SETTINGS = {
            refreshRate: 50,
            sensitivity: 1.0,
            maxPosition: 95,
            minPosition: 5,
            debug: true
        };

        let currentSensor = null;
        let isGameActive = false;
        let posX = 50;
        let posY = 50;
        let logs = [];

        // Логирование
        function log(message) {
            if (!SETTINGS.debug) return;
            const timestamp = new Date().toLocaleTimeString();
            logs.push(`${timestamp}: ${message}`);
            if (logs.length > 20) logs.shift();
            debugPanel.innerHTML = logs.join('<br>');
            debugPanel.scrollTop = debugPanel.scrollHeight;
        }

        // Переключение debug-панели
        debugToggle.addEventListener('click', () => {
            debugPanel.style.display = debugPanel.style.display === 'none' ? 'block' : 'none';
        });

        // Проверка датчиков
        async function checkSensor(sensorType) {
            try {
                const sensor = Telegram.WebApp[sensorType];
                if (!sensor) {
                    log(`Sensor ${sensorType} not available`);
                    return false;
                }

                return await new Promise(resolve => {
                    sensor.start({ refresh_rate: SETTINGS.refreshRate }, success => {
                        sensor.stop();
                        log(`${sensorType} test: ${success ? 'OK' : 'FAIL'}`);
                        resolve(success);
                    });
                });
            } catch (e) {
                log(`Sensor check error: ${e.message}`);
                return false;
            }
        }

        // Обработчик данных
        function handleSensorData(data) {
            if (!isGameActive) {
                log('Game not active!');
                return;
            }

            try {
                log(`RAW DATA: ${JSON.stringify(data)}`);

                let dx = 0, dy = 0;
                if (currentSensor === 'DeviceOrientation') {
                    if (typeof data.beta !== 'number' || typeof data.gamma !== 'number') {
                        log('Invalid orientation data');
                        return;
                    }
                    dx = data.gamma * SETTINGS.sensitivity * 0.3;
                    dy = data.beta * SETTINGS.sensitivity * 0.3 * -1;
                } 
                else if (currentSensor === 'Accelerometer') {
                    if (typeof data.x !== 'number' || typeof data.y !== 'number') {
                        log('Invalid accelerometer data');
                        return;
                    }
                    dx = data.x * SETTINGS.sensitivity * 0.1;
                    dy = data.y * SETTINGS.sensitivity * 0.1;
                }

                log(`CALCULATED: dx=${dx.toFixed(2)}, dy=${dy.toFixed(2)}`);

                const newX = posX + dx;
                const newY = posY + dy;
                log(`BEFORE CLAMP: X=${newX.toFixed(2)}%, Y=${newY.toFixed(2)}%`);

                posX = Math.max(SETTINGS.minPosition, Math.min(SETTINGS.maxPosition, newX));
                posY = Math.max(SETTINGS.minPosition, Math.min(SETTINGS.maxPosition, newY));

                log(`AFTER CLAMP: X=${posX.toFixed(2)}%, Y=${posY.toFixed(2)}%`);

                ball.style.left = `${posX}%`;
                ball.style.top = `${posY}%`;
                
                const computedStyle = window.getComputedStyle(ball);
                log(`RENDERED: left=${computedStyle.left}, top=${computedStyle.top}`);

            } catch (e) {
                log(`Processing error: ${e.message}`);
            }
        }

        // Запуск игры
        async function startGame() {
            try {
                logs = [];
                errorMsg.style.display = 'none';
                startBtn.disabled = true;

                // Проверка устройства
                if (!navigator.userAgent.match(/Mobile/)) {
                    throw new Error('Только для мобильных устройств');
                }

                // Выбор датчика
                currentSensor = await checkSensor('DeviceOrientation') ? 'DeviceOrientation' :
                               await checkSensor('Accelerometer') ? 'Accelerometer' : null;

                if (!currentSensor) {
                    throw new Error('Датчики недоступны');
                }

                // Запрос разрешений
                if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                    const permission = await DeviceOrientationEvent.requestPermission();
                    if (permission !== 'granted') {
                        throw new Error('Доступ запрещен');
                    }
                }

                // Инициализация
                const sensor = Telegram.WebApp[currentSensor];
                sensor.start({ refresh_rate: SETTINGS.refreshRate }, success => {
                    if (!success) throw new Error('Ошибка инициализации');
                    
                    sensor.on('changed', handleSensorData);
                    ball.style.display = 'block';
                    startScreen.style.display = 'none';
                    isGameActive = true;
                    
                    // Тестовое перемещение
                    setTimeout(() => {
                        log('TEST MOVEMENT START');
                        posX = 60;
                        ball.style.left = '60%';
                        setTimeout(() => {
                            log(`TEST RESULT: ${ball.style.left === '60%' ? 'OK' : 'FAIL'}`);
                        }, 100);
                    }, 1000);
                });

            } catch (e) {
                errorMsg.textContent = e.message;
                errorMsg.style.display = 'block';
                startBtn.disabled = false;
                log(`ERROR: ${e.message}`);
            }
        }

        // Инициализация
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();
        startBtn.addEventListener('click', startGame);

        // Блокировка масштабирования
        document.addEventListener('dblclick', e => e.preventDefault());
    </script>
</body>
</html>
