<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tilt Ball Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --ball-color: #ff4444;
            --text-color: #ffffff;
        }

        body {
            margin: 0;
            overflow: hidden;
            background: var(--bg-color);
            font-family: Arial, sans-serif;
            color: var(--text-color);
            touch-action: pan-x pan-y;
        }

        #startScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0,0,0,0.95);
            z-index: 1000;
            transition: opacity 0.3s;
        }

        #ball {
            width: 40px;
            height: 40px;
            background: var(--ball-color);
            border-radius: 50%;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            box-shadow: 0 0 15px rgba(255,68,68,0.5);
            transition: all 0.5s ease;
            z-index: 500;
        }

        .game-started #startScreen {
            opacity: 0;
            pointer-events: none;
        }

        .game-started #ball {
            opacity: 1;
        }

        button {
            padding: 12px 24px;
            font-size: 16px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            margin: 10px;
            transition: transform 0.2s;
        }

        .error-message {
            color: #ff4444;
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ff4444;
            border-radius: 8px;
            max-width: 80%;
            text-align: center;
            display: none;
        }

        #debugPanel {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.9);
            color: #00ff00;
            padding: 10px;
            font-family: monospace;
            font-size: 12px;
            max-height: 50vh;
            overflow-y: auto;
            display: none;
            z-index: 2000;
        }

        #debugToggle {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: #333;
            color: white;
            border: none;
            padding: 8px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 2001;
        }
    </style>
</head>
<body>
    <div id="startScreen">
        <h1>Tilt Ball Game</h1>
        <button id="startBtn">Start Game</button>
        <div id="errorMsg" class="error-message"></div>
    </div>
    <div id="ball"></div>
    <div id="debugPanel"></div>
    <button id="debugToggle">Debug</button>

    <script>
        const ball = document.getElementById('ball');
        const startBtn = document.getElementById('startBtn');
        const errorMsg = document.getElementById('errorMsg');
        const debugPanel = document.getElementById('debugPanel');
        const debugToggle = document.getElementById('debugToggle');

        const SETTINGS = {
            refreshRate: 60,
            sensitivity: 2.0,
            maxPosition: 98,
            minPosition: 2,
            debug: true
        };

        let isGameActive = false;
        let posX = 50;
        let posY = 50;
        let logs = [];
        let sensorHandler = null;

        // Инициализация Telegram WebApp
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();

        function log(message) {
            if (!SETTINGS.debug) return;
            const timestamp = performance.now().toFixed(1);
            logs.push(`${timestamp}ms: ${message}`);
            debugPanel.innerHTML = logs.slice(-20).join('<br>');
            debugPanel.scrollTop = debugPanel.scrollHeight;
        }

        function showError(message) {
            errorMsg.textContent = message;
            errorMsg.style.display = 'block';
            log(`ERROR: ${message}`);
        }

        async function requestPermission() {
            try {
                if (typeof DeviceOrientationEvent !== 'undefined' && 
                    typeof DeviceOrientationEvent.requestPermission === 'function') {
                    const result = await DeviceOrientationEvent.requestPermission();
                    log(`Permission status: ${result}`);
                    return result === 'granted';
                }
                return true;
            } catch (e) {
                log(`Permission error: ${e.message}`);
                return false;
            }
        }

        function handleOrientation(event) {
            if (!isGameActive) return;

            const beta = event.beta || 0;  // Наклон вперед/назад (от -180 до 180)
            const gamma = event.gamma || 0; // Наклон влево/вправо (от -90 до 90)

            // Корректировка значений для iOS
            const adjustedBeta = Math.max(-90, Math.min(90, beta));
            const adjustedGamma = Math.max(-90, Math.min(90, gamma));

            posX = 50 + (adjustedGamma * SETTINGS.sensitivity);
            posY = 50 + (adjustedBeta * SETTINGS.sensitivity * -1);

            posX = Math.max(SETTINGS.minPosition, Math.min(SETTINGS.maxPosition, posX));
            posY = Math.max(SETTINGS.minPosition, Math.min(SETTINGS.maxPosition, posY));

            ball.style.left = `${posX}%`;
            ball.style.top = `${posY}%`;
        }

        function handleAcceleration(event) {
            if (!isGameActive) return;

            const x = event.x || 0;
            const y = event.y || 0;

            posX += x * SETTINGS.sensitivity * 0.3;
            posY += y * SETTINGS.sensitivity * 0.3;

            posX = Math.max(SETTINGS.minPosition, Math.min(SETTINGS.maxPosition, posX));
            posY = Math.max(SETTINGS.minPosition, Math.min(SETTINGS.maxPosition, posY));

            ball.style.left = `${posX}%`;
            ball.style.top = `${posY}%`;
        }

        async function startGame() {
            try {
                startBtn.disabled = true;
                errorMsg.style.display = 'none';
                log('Starting game...');

                // Запрос разрешения для iOS
                const hasPermission = await requestPermission();
                if (!hasPermission) {
                    throw new Error('Permission denied');
                }

                // Выбор API в зависимости от поддержки
                if ('DeviceOrientationEvent' in window) {
                    log('Using DeviceOrientation API');
                    window.addEventListener('deviceorientation', handleOrientation);
                    sensorHandler = () => {
                        window.removeEventListener('deviceorientation', handleOrientation);
                    };
                } else if ('LinearAccelerationSensor' in window) {
                    log('Using LinearAccelerationSensor API');
                    const sensor = new LinearAccelerationSensor({frequency: SETTINGS.refreshRate});
                    sensor.addEventListener('reading', handleAcceleration);
                    sensor.start();
                    sensorHandler = () => {
                        sensor.stop();
                        sensor.removeEventListener('reading', handleAcceleration);
                    };
                } else {
                    throw new Error('Sensors not supported');
                }

                document.body.classList.add('game-started');
                isGameActive = true;
                log('Game started successfully');

            } catch (e) {
                showError(e.message);
                startBtn.disabled = false;
                log(`Game start failed: ${e.message}`);
            }
        }

        function stopGame() {
            if (sensorHandler) {
                sensorHandler();
                sensorHandler = null;
            }
            isGameActive = false;
            document.body.classList.remove('game-started');
            log('Game stopped');
        }

        // Обработчики событий
        debugToggle.addEventListener('click', () => {
            debugPanel.style.display = debugPanel.style.display === 'none' ? 'block' : 'none';
        });

        startBtn.addEventListener('click', startGame);
        window.addEventListener('beforeunload', stopGame);
        document.addEventListener('dblclick', e => e.preventDefault());

        // Автоматическое обновление позиции
        function gameLoop() {
            if (isGameActive) {
                ball.style.left = `${posX}%`;
                ball.style.top = `${posY}%`;
            }
            requestAnimationFrame(gameLoop);
        }
        gameLoop();
    </script>
</body>
</html>
