<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <base href="/">
    <title>Universal Tilt Ball</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --ball-color: #ff4444;
            --text-color: #ffffff;
        }

        body {
            margin: 0;
            overflow: hidden;
            background: var(--bg-color);
            font-family: Arial, sans-serif;
            color: var(--text-color);
            touch-action: pan-x pan-y;
            -ms-touch-action: pan-x pan-y;
        }

        #startScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0,0,0,0.95);
            z-index: 1000;
        }

        #ball {
            width: 40px;
            height: 40px;
            background: var(--ball-color);
            border-radius: 50%;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            display: none;
            box-shadow: 0 0 15px rgba(255,68,68,0.5);
        }

        button {
            padding: 12px 24px;
            font-size: 16px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.2s;
        }

        .error-message {
            color: #ff4444;
            margin-top: 20px;
            text-align: center;
            max-width: 80%;
        }
    </style>
</head>
<body>
    <div id="startScreen">
        <h1>Управление наклоном</h1>
        <button id="startBtn">Начать игру</button>
        <div id="errorMsg" class="error-message"></div>
    </div>

    <div id="ball"></div>

    <script>
        const ball = document.getElementById('ball');
        const startScreen = document.getElementById('startScreen');
        const startBtn = document.getElementById('startBtn');
        const errorMsg = document.getElementById('errorMsg');

        const SETTINGS = {
            refreshRate: 50,
            sensitivity: 0.3
        };

        let currentSensor = null;
        let isGameActive = false;
        let posX = 50;
        let posY = 50;

        // Блокировка масштабирования
        document.addEventListener('dblclick', function(e) {
            e.preventDefault();
        }, { passive: false });

        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(event) {
            const now = Date.now();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, { passive: false });

        // Инициализация Telegram WebApp
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();

        async function checkSensors() {
            const sensors = [
                {
                    name: 'DeviceOrientation',
                    obj: Telegram.WebApp.DeviceOrientation,
                    check: () => 'DeviceOrientationEvent' in window
                },
                {
                    name: 'Accelerometer',
                    obj: Telegram.WebApp.Accelerometer,
                    check: () => 'Accelerometer' in window
                },
                {
                    name: 'Gyroscope',
                    obj: Telegram.WebApp.Gyroscope,
                    check: () => 'Gyroscope' in window
                }
            ];

            for (const sensor of sensors) {
                try {
                    if (!sensor.obj || !sensor.check()) continue;
                    
                    const supported = await new Promise(resolve => {
                        sensor.obj.start({ refresh_rate: SETTINGS.refreshRate }, success => {
                            sensor.obj.stop();
                            resolve(success);
                        });
                    });

                    if (supported) return sensor.name;
                } catch (e) {
                    console.warn(`Ошибка проверки ${sensor.name}:`, e);
                }
            }
            return null;
        }

        function handleSensorData(data) {
            if (!isGameActive) return;

            if (currentSensor === 'DeviceOrientation') {
                posX += data.gamma * SETTINGS.sensitivity;
                posY += data.beta * SETTINGS.sensitivity;
            } else if (currentSensor === 'Accelerometer') {
                posX += data.x * SETTINGS.sensitivity * 0.1;
                posY += data.y * SETTINGS.sensitivity * 0.1;
            } else if (currentSensor === 'Gyroscope') {
                posX += data.x * SETTINGS.sensitivity * 0.05;
                posY += data.y * SETTINGS.sensitivity * 0.05;
            }

            posX = Math.max(2, Math.min(98, posX));
            posY = Math.max(2, Math.min(98, posY));

            ball.style.left = `${posX}%`;
            ball.style.top = `${posY}%`;
        }

        async function startGame() {
            try {
                errorMsg.textContent = '';
                
                if (!navigator.userAgent.match(/Mobile/)) {
                    throw new Error('Игра доступна только на мобильных устройствах');
                }

                currentSensor = await checkSensors();
                if (!currentSensor) {
                    throw new Error('Датчики не обнаружены');
                }

                if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                    const permission = await DeviceOrientationEvent.requestPermission();
                    if (permission !== 'granted') {
                        throw new Error('Доступ к датчикам отклонён');
                    }
                }

                const sensor = Telegram.WebApp[currentSensor];
                sensor.start({ refresh_rate: SETTINGS.refreshRate }, success => {
                    if (!success) throw new Error('Ошибка инициализации датчика');
                    
                    sensor.on('changed', handleSensorData);
                    
                    startScreen.style.display = 'none';
                    ball.style.display = 'block';
                    isGameActive = true;
                });

            } catch (error) {
                errorMsg.textContent = error.message;
                startBtn.disabled = true;
                console.error('Ошибка запуска:', error);
            }
        }

        startBtn.addEventListener('click', startGame);
    </script>
</body>
</html>
