<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tilt Ball Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --ball-color: #ff4444;
            --text-color: #ffffff;
        }

        body {
            margin: 0;
            overflow: hidden;
            background: var(--bg-color);
            font-family: Arial, sans-serif;
            color: var(--text-color);
            touch-action: pan-x pan-y;
        }

        #startScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0,0,0,0.95);
            z-index: 1000;
        }

        #ball {
            width: 40px;
            height: 40px;
            background: var(--ball-color);
            border-radius: 50%;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            display: none;
            box-shadow: 0 0 15px rgba(255,68,68,0.5);
        }

        button {
            padding: 12px 24px;
            font-size: 16px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.2s;
        }

        .error-message {
            color: #ff4444;
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ff4444;
            border-radius: 8px;
            display: none;
            max-width: 80%;
            text-align: center;
        }

        #debugPanel {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.9);
            color: #00ff00;
            padding: 10px;
            font-family: monospace;
            font-size: 12px;
            max-height: 30vh;
            overflow-y: auto;
            display: none;
            z-index: 1001;
        }

        #toggleDebug {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: #333;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            z-index: 1002;
        }

        .debug-visible #debugPanel {
            display: block;
        }

        .debug-visible #startScreen {
            top: -30vh;
        }
    </style>
</head>
<body>
    <div id="startScreen">
        <h1>Tilt Ball Game</h1>
        <button id="startBtn">Start Game</button>
        <div id="errorMsg" class="error-message"></div>
    </div>

    <div id="ball"></div>
    <div id="debugPanel"></div>
    <button id="toggleDebug">Debug</button>

    <script>
        const ball = document.getElementById('ball');
        const startScreen = document.getElementById('startScreen');
        const startBtn = document.getElementById('startBtn');
        const errorMsg = document.getElementById('errorMsg');
        const debugPanel = document.getElementById('debugPanel');
        const toggleDebug = document.getElementById('toggleDebug');

        const SETTINGS = {
            refreshRate: 50,
            sensitivity: 0.3,
            maxPosition: 95,
            minPosition: 5,
            debug: true
        };

        let currentSensor = null;
        let isGameActive = false;
        let posX = 50;
        let posY = 50;
        let debugLogs = [];

        // Инициализация Telegram WebApp
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();

        // Логирование в панель отладки
        function addDebugLog(message) {
            if (!SETTINGS.debug) return;
            
            debugLogs.push(`${new Date().toLocaleTimeString()}: ${message}`);
            if (debugLogs.length > 10) debugLogs.shift();
            
            debugPanel.innerHTML = debugLogs.join('<br>');
            debugPanel.scrollTop = debugPanel.scrollHeight;
        }

        // Переключение панели отладки
        toggleDebug.addEventListener('click', () => {
            document.body.classList.toggle('debug-visible');
        });

        // Проверка доступности датчиков
        async function checkSensors() {
            const sensors = [
                { 
                    name: 'DeviceOrientation',
                    obj: Telegram.WebApp.DeviceOrientation,
                    check: () => 'DeviceOrientationEvent' in window
                },
                { 
                    name: 'Accelerometer',
                    obj: Telegram.WebApp.Accelerometer,
                    check: () => 'Accelerometer' in window
                },
                { 
                    name: 'Gyroscope',
                    obj: Telegram.WebApp.Gyroscope,
                    check: () => 'Gyroscope' in window
                }
            ];

            for (const sensor of sensors) {
                try {
                    addDebugLog(`Checking sensor: ${sensor.name}`);
                    
                    if (!sensor.obj || !sensor.check()) {
                        addDebugLog(`${sensor.name} not available`);
                        continue;
                    }

                    const supported = await new Promise(resolve => {
                        sensor.obj.start({ refresh_rate: SETTINGS.refreshRate }, success => {
                            sensor.obj.stop();
                            resolve(success);
                            addDebugLog(`${sensor.name}: ${success ? 'available' : 'unavailable'}`);
                        });
                    });

                    if (supported) {
                        addDebugLog(`Selected sensor: ${sensor.name}`);
                        return sensor.name;
                    }
                } catch (e) {
                    addDebugLog(`Sensor error: ${e.message}`);
                }
            }
            return null;
        }

        // Обработка данных датчиков
        function handleSensorData(data) {
            if (!isGameActive) return;

            let dx = 0, dy = 0;
            
            switch(currentSensor) {
                case 'DeviceOrientation':
                    dx = data.gamma * SETTINGS.sensitivity;
                    dy = data.beta * SETTINGS.sensitivity;
                    break;
                case 'Accelerometer':
                    dx = data.x * SETTINGS.sensitivity * 0.1;
                    dy = data.y * SETTINGS.sensitivity * 0.1;
                    break;
                case 'Gyroscope':
                    dx = data.x * SETTINGS.sensitivity * 0.05;
                    dy = data.y * SETTINGS.sensitivity * 0.05;
                    break;
            }

            posX = Math.max(SETTINGS.minPosition, Math.min(SETTINGS.maxPosition, posX + dx));
            posY = Math.max(SETTINGS.minPosition, Math.min(SETTINGS.maxPosition, posY + dy));

            ball.style.left = `${posX}%`;
            ball.style.top = `${posY}%`;
        }

        // Отображение ошибок
        function showError(message) {
            errorMsg.textContent = message;
            errorMsg.style.display = 'block';
            addDebugLog(`ERROR: ${message}`);
            startBtn.disabled = false;
        }

        // Запуск игры
        async function startGame() {
            try {
                addDebugLog('--- Starting game ---');
                errorMsg.style.display = 'none';
                startBtn.disabled = true;
                isGameActive = false;

                // Проверка мобильного устройства
                if (!/Mobile/.test(navigator.userAgent)) {
                    throw new Error('Only available on mobile devices');
                }

                // Проверка датчиков
                currentSensor = await checkSensors();
                if (!currentSensor) {
                    throw new Error('No supported sensors found');
                }

                // Запрос разрешений для iOS
                if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                    addDebugLog('Requesting permissions...');
                    const permission = await DeviceOrientationEvent.requestPermission();
                    addDebugLog(`Permission result: ${permission}`);
                    
                    if (permission !== 'granted') {
                        throw new Error('Sensor access denied');
                    }
                }

                // Инициализация датчика
                const sensor = Telegram.WebApp[currentSensor];
                addDebugLog(`Initializing ${currentSensor}`);
                
                sensor.start({ refresh_rate: SETTINGS.refreshRate }, success => {
                    if (!success) throw new Error('Sensor initialization failed');
                    
                    sensor.on('changed', handleSensorData);
                    addDebugLog('Sensor activated');
                    
                    startScreen.style.display = 'none';
                    ball.style.display = 'block';
                    isGameActive = true;
                });

            } catch (error) {
                showError(error.message);
            }
        }

        // Инициализация
        startBtn.addEventListener('click', startGame);

        // Блокировка масштабирования
        document.addEventListener('dblclick', e => e.preventDefault(), { passive: false });
        let lastTouchEnd = 0;
        document.addEventListener('touchend', e => {
            const now = Date.now();
            if (now - lastTouchEnd <= 300) e.preventDefault();
            lastTouchEnd = now;
        }, { passive: false });
    </script>
</body>
</html>
