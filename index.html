<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tilt Ball Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --ball-color: #ff4444;
            --text-color: #ffffff;
        }

        body {
            margin: 0;
            overflow: hidden;
            background: var(--bg-color);
            font-family: Arial, sans-serif;
            color: var(--text-color);
            touch-action: pan-x pan-y;
        }

        #startScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0,0,0,0.95);
            z-index: 1000;
            transition: opacity 0.3s;
        }

        #ball {
            width: 40px;
            height: 40px;
            background: var(--ball-color);
            border-radius: 50%;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            box-shadow: 0 0 15px rgba(255,68,68,0.5);
            transition: all 0.3s ease;
            z-index: 500;
        }

        .game-started #startScreen {
            opacity: 0;
            pointer-events: none;
        }

        .game-started #ball {
            opacity: 1;
        }

        button {
            padding: 12px 24px;
            font-size: 16px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            margin: 10px;
            transition: transform 0.2s;
        }

        button:active {
            transform: scale(0.95);
        }

        .error-message {
            color: #ff4444;
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ff4444;
            border-radius: 8px;
            max-width: 80%;
            text-align: center;
            display: none;
        }

        #debugPanel {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.9);
            color: #00ff00;
            padding: 10px;
            font-family: monospace;
            font-size: 12px;
            max-height: 50vh;
            overflow-y: auto;
            display: none;
            z-index: 2000;
        }

        .debug-visible #debugPanel {
            display: block;
        }

        #debugToggle {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: #333;
            color: white;
            border: none;
            padding: 8px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 2001;
        }
    </style>
</head>
<body>
    <div id="startScreen">
        <h1>Tilt Ball Game</h1>
        <button id="startBtn">Start Game</button>
        <div id="errorMsg" class="error-message"></div>
    </div>
    <div id="ball"></div>
    <div id="debugPanel"></div>
    <button id="debugToggle">Debug</button>

    <script>
        const ball = document.getElementById('ball');
        const startScreen = document.getElementById('startScreen');
        const startBtn = document.getElementById('startBtn');
        const errorMsg = document.getElementById('errorMsg');
        const debugPanel = document.getElementById('debugPanel');
        const debugToggle = document.getElementById('debugToggle');

        const SETTINGS = {
            refreshRate: 50,
            sensitivity: 0.7,
            maxPosition: 95,
            minPosition: 5,
            debug: true
        };

        let currentSensor = null;
        let isGameActive = false;
        let posX = 50;
        let posY = 50;
        let logs = [];

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();

        function log(message) {
            if (!SETTINGS.debug) return;
            logs.push(`${performance.now().toFixed(2)}ms: ${message}`);
            debugPanel.innerHTML = logs.slice(-15).join('<br>');
            debugPanel.scrollTop = debugPanel.scrollHeight;
        }

        debugToggle.addEventListener('click', () => {
            debugPanel.style.display = debugPanel.style.display === 'none' ? 'block' : 'none';
        });

        async function checkSensor(sensorType) {
            try {
                const sensor = Telegram.WebApp[sensorType];
                if (!sensor) {
                    log(`‚ö†Ô∏è ${sensorType} not available`);
                    return false;
                }

                return await new Promise(resolve => {
                    sensor.start({ refresh_rate: SETTINGS.refreshRate }, success => {
                        sensor.stop();
                        log(`${success ? '‚úÖ' : '‚ùå'} ${sensorType} test`);
                        resolve(success);
                    });
                });
            } catch (e) {
                log(`üî• ${sensorType} error: ${e.message}`);
                return false;
            }
        }

        function handleSensorData(data) {
            if (!isGameActive) return;

            try {
                let dx = 0, dy = 0;
                
                if (currentSensor === 'DeviceOrientation') {
                    dx = (data.gamma || 0) * SETTINGS.sensitivity * 0.3;
                    dy = (data.beta || 0) * SETTINGS.sensitivity * 0.3 * -1;
                } 
                else if (currentSensor === 'Accelerometer') {
                    dx = (data.x || 0) * SETTINGS.sensitivity * 0.15;
                    dy = (data.y || 0) * SETTINGS.sensitivity * 0.15;
                }

                posX = Math.max(SETTINGS.minPosition, Math.min(SETTINGS.maxPosition, posX + dx));
                posY = Math.max(SETTINGS.minPosition, Math.min(SETTINGS.maxPosition, posY + dy));

                ball.style.left = `${posX}%`;
                ball.style.top = `${posY}%`;
                
                log(`üéØ Position: ${posX.toFixed(1)}% / ${posY.toFixed(1)}%`);

            } catch (e) {
                log(`üí• Processing error: ${e.message}`);
            }
        }

        async function startGame() {
            try {
                logs = [];
                startBtn.disabled = true;
                errorMsg.style.display = 'none';

                // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–ª–∞—Ç—Ñ–æ—Ä–º—ã
                if (!navigator.userAgent.match(/Mobile/)) {
                    throw new Error('üì± Mobile only');
                }

                // –í—ã–±–æ—Ä –¥–∞—Ç—á–∏–∫–∞
                currentSensor = await checkSensor('DeviceOrientation') ? 'DeviceOrientation' :
                               await checkSensor('Accelerometer') ? 'Accelerometer' : null;

                if (!currentSensor) {
                    throw new Error('üîå No sensors found');
                }

                // –ó–∞–ø—Ä–æ—Å —Ä–∞–∑—Ä–µ—à–µ–Ω–∏–π (iOS)
                if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                    const permission = await DeviceOrientationEvent.requestPermission();
                    if (permission !== 'granted') {
                        throw new Error('üö´ Access denied');
                    }
                }

                // –ó–∞–ø—É—Å–∫ –¥–∞—Ç—á–∏–∫–∞
                const sensor = Telegram.WebApp[currentSensor];
                sensor.start({ refresh_rate: SETTINGS.refreshRate }, success => {
                    if (!success) throw new Error('üö® Sensor init failed');
                    
                    // –£—Å–ø–µ—à–Ω—ã–π –∑–∞–ø—É—Å–∫
                    document.body.classList.add('game-started');
                    isGameActive = true;
                    log('üöÄ Game started!');
                    
                    // –ü–æ–¥–ø–∏—Å–∫–∞ –Ω–∞ –¥–∞–Ω–Ω—ã–µ
                    sensor.on('changed', handleSensorData);
                });

            } catch (e) {
                errorMsg.textContent = e.message;
                errorMsg.style.display = 'block';
                startBtn.disabled = false;
                log(`‚õî Error: ${e.message}`);
            }
        }

        // Event listeners
        startBtn.addEventListener('click', startGame);
        document.addEventListener('dblclick', e => e.preventDefault());
    </script>
</body>
</html>
